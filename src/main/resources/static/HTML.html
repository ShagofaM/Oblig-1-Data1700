<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kjøp Kinobilletter</title>

</head>
<style>
    label {display: table-cell;}
    input {display: table-cell;}
</style>
<body>

<h1 class="h1 text center">Bestilling av kinobilletter</h1>
<form action="#">
    <label for="Filmer">Velg filmer:</label>
    <select id="Filmer" class="form-select" aria-label="Default select example">
        <option value="blank"></option>

        <option value="Mission Impossible"> Mission Impossible</option>
        <option value="The Hunger Games">The Hunger Games</option>
        <option value="Maze Runner">Maze Runner</option>
        <option value="The Notebook">The Notebook</option>
        <option value="Superman">Superman</option>
    </select>


    <label for="Antall">Antall:</label>
    <input id="Antall" class="form-control" type="number">
    <p id="AntallError"></p><br>

    <label for="Fornavn">Fornavn:</label>
    <input id="Fornavn" class="form-control" type="text">
    <p id="FornavnError"></p><br>

    <label for="Etternavn">Etternavn:</label>
    <input id="Etternavn" class="form-control" type="text">
    <p id="EtternavnError"></p><br>

    <label for="Telefonnr">Telefonnr:</label>
    <input id="Telefonnr" class="form-controll" type="number">
    <p id="TelefonnrError"></p><br>

    <label for="Epost">E-post:</label>
    <input id="Epost" class="form-control" type="email">
    <p id="EpostError"></p><br>

    <button id="kjopKnapp">Kjøp Billetter</button>
</form>

<h1 class="h1 text-center">Alle billetter</h1>
<div id="ut"></div>

<button id="slettKnapp">Slett billetter</button>

<script src="Javascript.js"></script>

</body>
</html>
